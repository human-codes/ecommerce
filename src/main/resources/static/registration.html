<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #5c6bc0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-success {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
        .btn-success:hover {
            background-color: #43a047;
            border-color: #43a047;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #5c6bc0;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #3f51b5;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="register-header">Register</h2>
    <form class="register-form" method="POST" action="/login/registrate">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
        <div class="login-link">
            <p>Already have an account? <a href="/login/login">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
